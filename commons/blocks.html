<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exploring layout boxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Layouts</h1></header>
        <nav>
            <ul>
                <li><a href="#images">Images</a></li>
                <li><a href="#list1">Lists</a></li>
                <li><a href="#divs">Divs</a></li>
            </ul>
        </nav>
        <h2 id="images">In line photos</h2>

        <h2>Default layout for images</h2>
        <img src="11-WISEPHOTOLIBRARY0011.jpg" alt="Fireworks">
        <img src="12-WISEPHOTOLIBRARY0012.jpg" alt="Flag">
        <img src="19-WISEPHOTOLIBRARY0019.jpg" alt="Beach">
        <img src="20-WISEPHOTOLIBRARY0020.jpg" alt="Lifeguard chair">
        <img src="22-WISEPHOTOLIBRARY0022.jpg" alt="Emmett">
        <hr>


        <div id="formatted">
            <h2>With 5px Padding, Border, and Margin</h2>
            <img src="11-WISEPHOTOLIBRARY0011.jpg" alt="Fireworks">
            <img src="12-WISEPHOTOLIBRARY0012.jpg" alt="Flag">
            <img src="19-WISEPHOTOLIBRARY0019.jpg" alt="Beach">
            <img src="20-WISEPHOTOLIBRARY0020.jpg" alt="Lifeguard chair">
            <img src="22-WISEPHOTOLIBRARY0022.jpg" alt="Emmett">
            <hr>
        </div>

        <div id="boxsize">
            <h2>With 5px Padding, Border, and Margin box-sizing: border-box</h2>
            <img src="11-WISEPHOTOLIBRARY0011.jpg" alt="Fireworks">
            <img src="12-WISEPHOTOLIBRARY0012.jpg" alt="Flag">
            <img src="19-WISEPHOTOLIBRARY0019.jpg" alt="Beach">
            <img src="20-WISEPHOTOLIBRARY0020.jpg" alt="Lifeguard">
            <img src="22-WISEPHOTOLIBRARY0022.jpg" alt="Emmett">
            <hr>

            <a href="#top">top</a>
        </div>



    </div>
    <a href="#top">top</a>
</body>

</html>
